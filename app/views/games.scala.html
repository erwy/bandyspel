@(games: List[Game])

@main("Matcher") {

    <div class="row">
        <h2 class="myh2">Matcher</h2>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    @*<th>Nr</th>*@
                    <th>Tid</th>
                    <th>Hemmalag</th>
                    <th>Bortalag</th>
                    <th>Resultat</th>
                </tr>
            </thead>
            <tbody>
                @games.map { game =>
                   <tr>
                       @*<td>@game.gamenum</td>*@
                       <td><small>@game.date.map(_.format("HH:mm")).getOrElse { <em>-</em> }</small></td>
                       <td><small><a href='@routes.Team.info(game.hometeam_id)'>@game.hometeam</a></small></td>
                       <td><small><a href='@routes.Team.info(game.awayteam_id)'>@game.awayteam</a></small></td>
                       <td><small>@game.homegoals - @game.awaygoals</small></td>
                   </tr>
                }
            </tbody>
        </table>
    </div>

}
